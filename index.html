<!--琴音时间钟--><script>function qinyinshijianzhong(){var today=new Date();var months = ["♥一月捏~♥", "♥二月捏♥~", "♥三月捏♥~", "♥四月捏♥~", "♥五月捏♥~", "♥六月捏♥~", "♥七月捏♥~", "♥八月捏~♥", "♥九月捏~♥", "♥十月捏~♥", "♥十一月捏♥~", "♥十二月捏♥~"];var week=["⭐星期日⭐~","⭐星期一⭐~","⭐星期二⭐~","⭐星期三⭐~","⭐星期四⭐~","⭐星期五⭐~","⭐星期六⭐~"];var xingqi=week[today.getDay()];var yuefen=months[today.getMonth()];var h=today.getHours();var m=today.getMinutes();var s=today.getSeconds();xingqi=checkTime(xingqi);yuefen=checkTime(yuefen);m=checkTime(m);s=checkTime(s);document.getElementById("qinyinshijianzhong").innerHTML= "<img style='width: 50px;height: 50px;' src='qinyinyaotou.gif'>"+"<span style='color:red;font-size: 50px;'>" + yuefen+"<img style='width: 50px;height: 50px;' src='qinyinyaotou.gif'>"+"</span>"+"<br>"+"&nbsp;&nbsp;&nbsp;&nbsp;<span style='color: green;font-size: 25px;'>" + xingqi + "</span> " + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style='color: red;font-size: 30px;'>" + h + ":" + m + ":" + s + "</span>";t=setTimeout(function(){qinyinshijianzhong()},500);}function checkTime(i){if (i<10){i="0" + i;}return i;}
</script>
