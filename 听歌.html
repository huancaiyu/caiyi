<!--音乐vue--><script>const { createApp } = Vue;const app = createApp({data() {return {songType: '',i: 0,currentshuzu: [] }},methods: {bofang() {const shuzuxueyuan = Array.from(document.querySelectorAll('audio#yinyuexueyuan source')).map(source => source.src);const shuzubang = Array.from(document.querySelectorAll('audio#yinyuebang source')).map(source => source.src);const shuzupjsk = Array.from(document.querySelectorAll('audio#yinyuepjsk source')).map(source => source.src);const shuzud4dj = Array.from(document.querySelectorAll('audio#yinyued4dj source')).map(source => source.src);let bfyinyue = null;if (this.songType === '学园偶像大师') {this.currentshuzu = shuzuxueyuan;bfyinyue = document.getElementById('yinyuexueyuan');} else if (this.songType === 'pjsk') {this.currentshuzu = shuzupjsk;bfyinyue = document.getElementById('yinyuepjsk');} else if (this.songType === 'd4dj') {this.currentshuzu = shuzud4dj;bfyinyue = document.getElementById('yinyued4dj');}else if (this.songType === 'bang') {this.currentshuzu = shuzubang;bfyinyue = document.getElementById('yinyuebang');} else {this.currentshuzu = [];}if (this.currentshuzu.length > 0) {if (bfyinyue.paused || bfyinyue.src !== this.currentshuzu[this.i]) {bfyinyue.src = this.currentshuzu[this.i];bfyinyue.play();} else {bfyinyue.pause();}}},shangyishou() {if (this.i > 0) {this.i--;this.bofang();}},xiayishou() {if (this.i < this.currentshuzu.length - 1) {this.i++;this.bofang();}}}}).mount('#cs')</script>
